{% load static %}

{% block title %}
    <title>OnlyYou Login</title>
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'users/login.css' %}">
{% endblock %}

{% block content %}

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <div class="login-container">
        <div class="right-panel">
            <h2>Log in</h2>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <label for="email">{{ form.email.label }}</label>
                    {{ form.email }}
                </div>
                <div class="input-group">
                    <label for="password">{{ form.password.label }}</label>
                    {{ form.password }}
                    <span class="password-toggle"><i class="fas fa-eye"></i></span>
                </div>
                <button type="submit" class="login-btn">LOG IN</button>
                <a href="{% url 'users:register' %}" class="forgot-password">Forgot password? Sign up for OnlyYou</a>
                <div class="social-login">
                    <button class="social-btn twitter">
                        <i class="fab fa-twitter"></i>
                        <span>SIGN IN WITH X</span>
                    </button>
                    <button class="social-btn google"><i class="fab fa-google"></i> SIGN IN WITH GOOGLE</button>
                </div>
                <a href="#" class="help"><i class="fas fa-question-circle"></i></a>
            </form>
        </div>
    </div>
{% endblock %}
