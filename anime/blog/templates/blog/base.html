{% load static %}

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}{% endblock %}
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- header -->
    <div class="header">
        <a href="{% url 'blog:home' %}" class="logo">
            <img src="{% static 'blog/img/logo.png' %}" alt="no logo">
        </a>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </div>
        <div class="user-info">
            {% if user.is_authenticated %}
                <a class="user" href="{% url 'blog:user_posts' user.pk %}"><i class="fas fa-user"></i>Nguyen Minh</a>
                <a href="{% url 'users:logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
            {% else %}
                <a href="{% url 'users:login' %}"><i class="fas fa-user"></i> Login</a>
            {% endif %}
        </div>
    </div>
    <!-- nav -->
    <div class="nav-menu">
        <div class="nav-menu">
            <!-- <a href="{% url 'blog:home' %}"><i class="fas fa-tag"></i> Anime</a> -->
            <a href="{% url 'blog:home' %}"><i class="fas fa-tag"></i> Blog</a>
            <a href="{% url 'blog:create' %}"><i class="fas fa-tag"></i> Upload</a>
            <a href="{% url 'blog:multiple_post_delete' %}"><i class="fas fa-tag"></i> Remove</a>
        </div>
    </div>
    {% block content %}{% endblock %}
</body>
</html>
