{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you for visiting this site</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            cursor: pointer;
        }
        
        #fullscreenImage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            display: none;
        }
    </style>
</head>
<body>
    <div id="clickText">Click anywhere to reveal</div>
    <div id="fullscreenImage"></div>
    <audio loop id="audio" src="{% static audio_url %}"></audio>
    
    <script>
        document.body.addEventListener("click", function() {
            let image = document.getElementById("fullscreenImage");
            let audio = document.getElementById("audio");
            
            image.style.backgroundImage = "url('{% static img_url %}')";
            image.style.display = "block";
            setTimeout(() => image.style.opacity = "1", 10);
            
            audio.play();
        });
    </script>
</body>
</html>
